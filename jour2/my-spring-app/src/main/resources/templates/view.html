<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Message Page</title>
</head>
<body>
    <h1>Welcome Message:</h1>
    <p th:text="${messages}"></p>
    <ul>
        <li th:each="message : ${messages}" th:text="${message}"></li>
    </ul>
</body>
</html>
